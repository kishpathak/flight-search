<!-- Wrapper-->
<div id="wrapper">
  <div class="container">
    <div class="info">
      <h1>Registeration Page</h1>
    </div>
  </div>
  <div class="form">
    <div class="thumbnail"><img src="../../assets/flightLogo.png" /></div>
    <form class="form-horizontal" (ngSubmit)="onRegister()">
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-user fa-x"></i></span>
        <input id="login-username" [(ngModel)]="user.name" type="text" class="form-control" name="name" placeholder="Name">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-x"></i></span>
        <input id="login-username" [(ngModel)]="user.emailId" type="text" class="form-control" name="emailId" placeholder="Email Id">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-phone fa-x"></i></span>
        <input id="login-username" [(ngModel)]="user.phone_number" type="number" class="form-control" name="phone_number" placeholder="Phone Number">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-x"></i></span>
        <input id="login-password" type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit">Register</button>
      <p class="message">Already registered? <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Sign In</a></p>
    </form>
  </div>
</div>
